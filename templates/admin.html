<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include any necessary CSS files -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            background-color: #f5f5f5;
            padding-top: 80px; /* To account for the fixed navbar */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"],
        select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .table-container {
            padding: 0px 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            padding: 0px 10px 0px 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            background-color: #333;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }

        tr:hover {
            background-color: #ccc;
            color: black;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it stays on top */
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links li {
            list-style: none;
            margin: 0 12px;
        }

        .nav-links li a {
            position: relative;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 6px 0;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }

        .logout a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 40px;
            transition: color 0.3s ease;
        }

        .logout a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="/admin">Admin</a></li>
            <li><a href="/transport">Bus Details</a></li>
            <li><a href="/student">Student details</a></li>
        </ul>
        <div class="logout">
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <h1>Admin Page</h1>

    <!-- Search and Filter Form -->
    <form method="POST" action="/admin">
        <!-- Filtering Options -->
        <label for="bus_number">Filter by Bus Number:</label>
        <select id="bus_number" name="bus_number">
            <option value="">All</option>
            {% for bus_number in bus_numbers %}
                <option value="{{ bus_number }}">{{ bus_number }}</option>
            {% endfor %}
        </select>

        <label for="paid_status">Paid Status:</label>
        <select id="paid_status" name="paid_status">
            <option value="">All</option>
            <option value="paid">Paid</option>
            <option value="not_paid">Not Paid</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <!-- Table to Display Student Data -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Bus Number</th>
                    <th>Paid Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Jinja or Flask to loop through the student data and display it here -->
                {% for student in students %}
                    <tr>
                        <td>{{ student['rollno'] }}</td>
                        <td>{{ student['firstname'] }} </td>
                        <td>{{ student['busnumber'] }}</td>
                        <td>{{ "Paid" if student['stat'] else "Not Paid" }}</td>
                    </tr>
                {% endfor %}
              
            </tbody>
        </table>
    </div>

    <!-- Include any necessary JavaScript files -->
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
