<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include any necessary CSS files -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"],
        select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding:  16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .logout a {
            color: #bdb8d7;
            text-decoration: none;
        }

        .logout a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/transport">Bus Details</a></li>
             <li><a href="/student">Student details</a></li>
        </ul>
        <div class="logout">
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <h1>Admin Page</h1>

    <!-- Search and Filter Form -->
    <form method="POST" action="/admin">

        <!-- Filtering Options -->
        <label for="bus_number">Filter by Bus Number:</label>
        <select id="bus_number" name="bus_number">
            <option value="">All</option>
            {% for bus_number in bus_numbers %}
                <option value="{{ bus_number }}">{{ bus_number }}</option>
            {% endfor %}
        </select>

        <label for="paid_status">Paid Status:</label>
        <select id="paid_status" name="paid_status">
            <option value="">All</option>
            <option value="paid">Paid</option>
            <option value="not_paid">Not Paid</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <!-- Table to Display Student Data -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Bus Number</th>
                <th>Paid Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Jinja or Flask to loop through the student data and display it here -->
            {% for student in students %}
                <tr>
                    <td>{{ student['rollno'] }}</td>
                    <td>{{ student['firstname'] }} {{ student['lastname'] }}</td>
                    <td>{{ student['busnumber'] }}</td>
                    <td>{{ "Paid" if student['stat'] else "Not Paid" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Include any necessary JavaScript files -->
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
