<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }

        .table-container {
            padding: 0px 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            padding: 0px 10px 0px 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            background-color: #333;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }

        tr:hover {
            background-color: #ccc;
            color: black;
        }

        .bus{
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it stays on top */
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links li {
            list-style: none;
            margin: 0 12px;
        }

        .nav-links li a {
            position: relative;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 6px 0;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }
        .logout a {
            color: #bdb8d7;
            text-decoration: none;
        }

        .logout a:hover {
            color: #fff;
        }
        body{
            padding-top: 60px;
        }
        .fas{
            margin-right: px;
        }
        .log{
            margin-right: 20px;
        }
        .bus_number{
            margin-top: 50px;
            text-align: center;
          
        }
        .bus_details{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="/admin">Admin</a></li>
            <li><a href="/transport">Bus Details</a></li>
             <li><a href="/student">Student details</a></li>
        </ul>   
        <div class="logout">
            <a href="/logout" class="log"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>
    <h1 class="bus">Bus Details</h1>

    <!-- Form to select bus number -->
    <form method="POST" action="/show_transport">
        <div class="bus_number">
        <label for="bus_number" >Select Bus Number:</label>
        <select id="bus_number" name="bus_number">
            <option value="">All</option>
            {% for bus_number in bus_numbers %}
            <option value="{{ bus_number }}">{{ bus_number }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Details</button>
    </div>
    </form>
    <div class="bus_details">
    {% if bus_details %}

    <table border="1">
        <tr>
            <th>Bus Number</th>
            <th>Route</th>
            <th>Amount</th>
        </tr>
        {% for bus_detail in bus_details %}
        <tr>
            <td>{{ bus_detail[0] }}</td>
            <td>{{ bus_detail[1] }}</td>
            <td>${{ bus_detail[2] }}</td>
        </tr>
        {% endfor %}
    </div>
    </table>
    {% endif %}
</body>
</html>
